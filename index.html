<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Home page try 2</title>
</head>
<body>
    <div class="main_container">
        <header>
            <div class="header">
                <div class="youTubeLogo">
                    <img class='logo_YT' src="pic/Menu.svg" width="20px" height="17px">
                    <img class ='menu_logo' src="pic/youtubeLogo.svg" width="116px" height="25px">
                </div>
                <div class="search_and_userPic">
                    <div class="search">
                        <div class="search_logo">
                            <input type="text" placeholder="Search">
                            <img src="pic/Search min.svg" width="19px" height="19px">
                        </div>
                    </div>
                    <div class="personIcon">
                        <img class="icons_svg" src="pic/Icons.svg" width="175px" height="32px">
                        <img class ='user_pic' src="pic/Userpic.svg" width="40px" height="40px">
                    </div>
                </div>
            </div>
        </header>
        <div class="center_container">
            <aside>
                <div class="aside">
                    <div class="home">
                        <img src="pic/pic_home.svg" width="20px" height="19px">
                        <p>Home</p>
                    </div>
                    <div class="trending">
                        <img src="pic/pic_trend.svg" width="16px" height="18px">
                        <p>Trending</p>
                    </div>
                    <div class="subscriptions">
                        <img src="pic/sub_pic.svg" width="16px" height="21px">
                        <p>Subscriptions</p>
                    </div>
                    <div class="library">
                        <img src="pic/lib_pic.svg" width="20px" height="16px">
                        <p>Library</p>
                    </div>
                    <div class="aside_container_forHide">
                        <div class="history">
                            <img src="pic/his_pic.svg" width="20px" height="18px">
                            <p>History</p>
                        </div>
                        <div class="Watch_later">
                            <img src="pic/watch_pic.svg" width="17px" height="19px">
                            <p>Watch later</p>
                        </div>
                        <div class="favourites">
                            <img src="pic/favor_pic.svg" width="19px" height="18px">
                            <p>Favourites</p>
                        </div>
                        <div class="Liked_videos">
                            <img src="pic/Liked videos.svg" width="18px" height="17px">
                            <p>Liked videos</p>
                        </div>
                        <div class="music">
                            <img src="pic/music.svg" width="18px" height="20px">
                            <p>Music</p>
                        </div>
                        <div class="games">
                            <img src="pic/games.svg" width="22px" height="16px">
                            <p>Games</p>
                        </div>
                        <div class="show_more">
                            <img src="pic/chevron-down.svg" width="14px" height="8px">
                            <p>Show more</p>
                        </div>
                        <h3>Subscriptions</h3>
                        <div class="GS">
                            <img src="pic/GS.svg" width="26px" height="26px">
                            <p>Gussie Singleton</p>
                        </div>
                        <div class="NF">
                            <img src="pic/NF.svg" width="26px" height="26px">
                            <p>Nora Francis</p>
                        </div>
                        <div class="BB">
                            <img src="pic/BB.svg" width="26px" height="26px">
                            <p>Belle Briggs</p>
                        </div>
                        <div class="EC">
                            <img src="pic/EC.svg" width="26px" height="26px">
                            <p>Eunice Cortez</p>
                        </div>
                        <div class="EM">
                            <img src="pic/EM.svg" width="26px" height="26px">
                            <p>Emma Hanson</p>
                        </div>
                        <div class="LB">
                            <img src="pic/LB.svg" width="26px" height="26px">
                            <p>Leah Berry</p>
                        </div>
                        <div class="settings">
                            <img src="pic/setting.svg" width="19px" height="20px">
                            <p>Settings</p>
                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <div class="main">
                    <div class="Dollie_Blair">
                        <div class="DB_up">
                            <img src="pic/Dollie Blair Main.svg">
                            <img class ='arrows'src="pic/Arrows.svg" width="66px" height="28px">
                        </div>
                        <div class="DB_down">
                            <img src="pic/DB vid 1.svg" width="250px" height="200px">
                            <img src="pic/DB vid 2.svg" width="250px" height="200px">
                            <img src="pic/DB vid 3.svg" width="250px" height="200px">
                            <img src="pic/DB vid 4.svg" width="250px" height="200px">
                            <img class='pic_5'src="pic/DB vid 5.svg" width="250px" height="200px">
                            <img class='pic_6'src="pic/DB vid 6.svg" width="250px" height="200px">
                        </div>
                    </div>
                    <div class="recommended">
                        <div class="recommended_up">
                            <h2>Recommended</h2>
                            <img class ='arrows' src="pic/Arrows.svg">   
                        </div>
                        <div class="recommended_down">
                            <img src="pic/rec vid 1.svg" width="540px" height="300px">
                            <img src="pic/rec vid 2.svg" width="540px" height="300px">
                            <img src="pic/rec vid 3.svg" width="540px" height="300px">
                            
                        </div>

                    </div>
                    <div class="Food_and_Drinks">
                        <div class="FD_up">
                            <img src="pic/FD logo.svg">
                            <div class="sub">
                                <img src="pic/Button.svg" width="154px" height="40px">
                                <img class ='arrows'src="pic/Arrows.svg" width="66px" height="28px"> 
                            </div>
                            
                        </div>
                        <div class="FD_down">
                            <img src="pic/FD vid 1.svg" width="250px" height="200px">
                            <img src="pic/FD vid 2.svg" width="250px" height="200px">
                            <img src="pic/FD vid 3.svg" width="250px" height="200px">
                            <img src="pic/FD vid 4.svg" width="250px" height="200px">
                            <img src="pic/FD vid 5.svg" width="250px" height="200px">
                            <img src="pic/FD vid 6.svg" width="250px" height="200px">

                        </div>
                    </div>

                </div>
            </main>




        </div>














    </div>
    
</body>
</html>
